<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫瘋 - 伺服器錯誤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #45546c, #4c6075);
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* 背景龍圖片 */
        .background-dragon {
            position: absolute;
            top: 50%;
            left: 45%;
            transform: translate(-50%, -50%);
            width: 50%;
            max-width: 500px;
            opacity: 0.15; /* 設定半透明 */
            z-index: 0;
        }

        .logo {
            width: 220px;
            animation: glitch 1s infinite;
            z-index: 1;
        }

        .error-text {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            animation: blink 1.5s infinite;
            z-index: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-container {
            margin-top: 20px;
            z-index: 1;
        }

        .retry-btn {
            display: inline-block;
            margin: 8px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #475965;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            z-index: 1;
        }

        .retry-btn:hover {
            background-color: #37465c;
            transform: scale(1.05);
        }

        .report-btn {
            background-color: #FF7043;
        }

        .report-btn:hover {
            background-color: #E64A19;
        }

        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        /* 新增推薦區塊在畫面左邊 */
        .recommendations {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            z-index: 1;
        }

        .recommendations h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .recommendations ul {
            list-style-type: none;
            padding: 0;
        }

        .recommendations li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-direction: column; /* 讓文字在圖片下方 */
        }

        .recommendations img {
            width: 150px;  /* 可以根據需要調整 */
            height: 150px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<!-- 背景龍 -->
<img src="images.png" alt="背景龍" class="background-dragon">

<img src="1280x768bb.png" alt="動畫瘋 Logo" class="logo">
<div class="error-text">伺服器忙碌中，請稍後再試...或是</div>

<div class="btn-container">
    <a href="https://ani.gamer.com.tw/" class="retry-btn">重試</a>
    <a href="https://www.gamer.com.tw/" class="retry-btn">前往巴哈姆特</a>
    <a href="https://ani.gamer.com.tw/seasonal.php" class="retry-btn">新番情報</a>
</div>

</body>
</html>

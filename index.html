<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>動畫瘋</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .logo {
            width: 250px;
            animation: glitch 1s infinite;
        }

        .additional-logo {
            width: 150px;
            margin-top: 20px;
        }

        @keyframes glitch {
            0% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(3px, -3px);
            }
            60% {
                transform: translate(-3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .error-text {
            font-size: 26px;
            margin-top: 20px;
            color: #FFEB3B;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .retry-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 20px;
            color: #fff;
            background-color: #FF4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-btn:hover {
            background-color: #E60073;
        }

    </style>
</head>
<body>

<img alt="logo" class="logo" src="1280x768bb.png">
<img alt="additional logo" class="additional-logo" src="images.png">
<div class="error-text">伺服器忙碌中，請稍後再試...</div>
<button class="retry-btn" onclick="window.location.href='https://ani.gamer.com.tw/'">重試</button>
<button class="retry-btn" onclick="window.location.href='https://www.gamer.com.tw/'">前往巴哈姆特</button>
<button class="retry-btn" onclick="window.location.href='https://acgsecrets.hk/bangumi/202501/'">新番資訊</button>

</body>
</html>
